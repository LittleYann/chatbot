<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>微信机器人</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
<div class="container">
    <!-- Table -->
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            <th scope="col">Handle</th>
            <th scope="col">Handle</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tr scope="row" th:each="user,userStat : ${contact.contactList}">
            <td th:text="${user.NickName}"></td>
            <td th:text="${user.RemarkName}"></td>
            <td th:text="${user.Sex}"></td>
            <td th:text="${user.Province}"></td>
            <td th:text="${user.City}"></td>
            <td th:text="${user.Signature}"></td>
            <td><button id="sendMsg" type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModalCenter">发送消息</button></td>
        </tr>
    </table>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">${user.NickName}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">发送</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $("button").click(function(){
        $.get("send?123",function(data,status){
            // console.log(data)
        });
    });
</script>
</html>
