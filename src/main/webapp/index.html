<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>微信机器人</title>
</head>
<link rel="stylesheet" href="styles/app.css">
<link rel="icon" href="image/favicon.ico" type="image/x-icon"/>
<script src="js/angular.min.js"></script>

<body ng-app="wx" ng-controller="autoReply">

<div class="container" ng-show="!showMain">
    <!-- login_box start -->
    <div class="login_box">
        <div class="qrcode">
            <img class="img" ng-src="{{imageUrl}}">&nbsp;&nbsp;&nbsp;
            <div ng-show="!isLogin ">
                <p class="sub_title">使用手机微信扫码登录</p>
                <p class="sub_desc"><span>扫描成功后请在手机上点击登录按钮</span></p>
            </div>
            <div ng-show="code == '100'">
                <p class="sub_title">扫描成功</p>
                <p class="sub_desc"><span>初始化微信机器人...</span></p>
            </div>
            <!-- <div ng-show="isLogin">
                <p class="sub_title">登录成功</p>
                <p class="sub_desc"><span></span></p>
            </div> -->
            
            <div ng-show="code =='101'">
                <p class="sub_title">登录失败</p>
                <p class="sub_desc"><span>刷新页面重新登录</span></p>
            </div>
            <div ng-show="code == '102'">
                <p class="sub_title">登录超时</p>
                <p class="sub_desc"><span>刷新页面重新登录</span></p>
            </div>
        </div>
    </div>
    <!-- login_box end -->
</div>
<script src="js/app.js"></script>
